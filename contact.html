  <div class="form" id="contact">
    <h2 id="contact-heading">Contact Me</h2>
    <form action="mailto:ddrd7718@gmail.com?subject=Query" method="GET">
      <label for="fname">First Name</label>

  <script>

    function styleContactFormElements() {
      const heading = document.getElementById("contact-heading");
      if (heading) {
        heading.style.color = "#ffcc00";
        heading.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
        heading.style.fontSize = "3em";
        heading.style.marginTop = "1em";
      }

      const inputs = document.querySelectorAll("#contact input[type='text'], #contact textarea, #contact input[type='submit']");
      inputs.forEach((input) => {
        if (input.tagName === "TEXTAREA") {
          input.style.height = "200px";
        }
        if (input.type !== "submit") {
          input.style.width = "92em";
        } else {
          input.style.width = "94em";
        }
      });
    }


    function enableCustomCursor() {
      document.addEventListener("mousemove", (e) => {
        const cursor = document.querySelector(".custom-cursor");
        if (cursor) {
          cursor.style.left = `${e.pageX}px`;
          cursor.style.top = `${e.pageY}px`;
        }
      });
    }


    function initFadeInAnimations() {
      const cards = document.querySelectorAll(".card");
      const aboutMeTexts = document.querySelectorAll(".fadeInText");
      const observerOptions = { threshold: 0.2 };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("fadeInUp");
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      cards.forEach(card => observer.observe(card));
      aboutMeTexts.forEach(text => observer.observe(text));
    }


    function initPageInteractions() {
      styleContactFormElements();
      enableCustomCursor();
      initFadeInAnimations();
    }

    document.addEventListener("DOMContentLoaded", initPageInteractions);
     // js to make the form responsive (previously had it in the css but moved it to js)
    function styleContactFormElements() {
    const heading = document.getElementById("contact-heading");
    if (heading) {
      heading.style.color = "#ffcc00";
      heading.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
      heading.style.fontSize = "3em";
      heading.style.marginTop = "1em";
    }

    applyResponsiveStyles();
    window.addEventListener("resize", applyResponsiveStyles);
  }

  function applyResponsiveStyles() {
    const inputs = document.querySelectorAll("#contact input[type='text'], #contact textarea, #contact input[type='submit']");
    const screenWidth = window.innerWidth;

    inputs.forEach((input) => {
      if (screenWidth < 768) {
        input.style.width = "90%";
        input.style.margin = "0.5em auto";
        input.style.display = "block";
      } else {
        if (input.tagName === "TEXTAREA") {
          input.style.height = "200px";
        }
        input.style.display = "block";
        input.style.margin = "1em 0";
        input.style.width = input.type === "submit" ? "94em" : "92em";
      }
    });
  }

  function enableCustomCursor() {
    document.addEventListener("mousemove", (e) => {
      const cursor = document.querySelector(".custom-cursor");
      if (cursor) {
        cursor.style.left = `${e.pageX}px`;
        cursor.style.top = `${e.pageY}px`;
      }
    });
  }

  function initFadeInAnimations() {
    const cards = document.querySelectorAll(".card");
    const aboutMeTexts = document.querySelectorAll(".fadeInText");
    const observerOptions = { threshold: 0.2 };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("fadeInUp");
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);

    cards.forEach(card => observer.observe(card));
    aboutMeTexts.forEach(text => observer.observe(text));
  }

  function initPageInteractions() {
    styleContactFormElements();
    enableCustomCursor();
    initFadeInAnimations();
  }

  document.addEventListener("DOMContentLoaded", initPageInteractions);
  </script>
</body>
