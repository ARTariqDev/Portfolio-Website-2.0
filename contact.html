    <!--This is just some frontend js to time an animation and for the cursor, will be adding this to every page-->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // A small Fade-in for cards in the Projects section
            const cards = document.querySelectorAll(".card");
            const aboutMeTexts = document.querySelectorAll(".fadeInText");

            const observerOptions = { threshold: 0.2 };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("fadeInUp");
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            cards.forEach(card => observer.observe(card));
            aboutMeTexts.forEach(text => observer.observe(text));
        });

      //Some code for a custom cursor
    document.addEventListener("mousemove", (e) => {
        const cursor = document.querySelector(".custom-cursor");
        cursor.style.left = `${e.pageX}px`;
        cursor.style.top = `${e.pageY}px`;
    });

    </script>
