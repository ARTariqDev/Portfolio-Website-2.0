      {
        title: "Flow",
        desc: "An all-in-one planner app (made in React.js) allowing you to set timers, events, alarms, or make a to-do list to manage your day-to-day \"Flow\".",
        links: [
          { text: "view on github", url: "https://github.com/ARTariqDev/Flow" }
        ]
      },
      {
        title: "Nexus Learn",
        desc: "An app I made (in React.js) that compiles various resources together for O/A-level subjects including (but not limited to): Books, Topical Questions, and Notes.",
        links: [
          { text: "view on github", url: "https://github.com/ARTariqDev/Nexus" },
          { text: "Demo", url: "https://nexus-learn.vercel.app" }
        ]
      },
      {
        title: "Feature Optimization with Combinatorics",
        desc: "A group project I spearheaded as the team lead, where I designed an algorithm using combinatorics to optimally select features (variables) for machine learning.",
        links: [

        ]

    ];


    function generateProjectCards() {
      const container = document.getElementById("projects-grid");
      projects.forEach(project => {
        const card = document.createElement("div");
        card.classList.add("card", "hidden");

        const title = document.createElement("h5");
        title.classList.add("projectTitle");
        title.textContent = project.title;

        const desc = document.createElement("p");
        desc.textContent = project.desc;

        card.appendChild(title);
        card.appendChild(desc);

        project.links.forEach(link => {
          const button = document.createElement("button");
          button.classList.add("gitlink");

          const anchor = document.createElement("a");
          anchor.href = link.url;
          anchor.textContent = link.text;
          anchor.target = "_blank";

          button.appendChild(anchor);
          card.appendChild(button);
        });

        container.appendChild(card);
      });
    }


    function initFadeInAnimations() {
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("fadeInUp");
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });

      document.querySelectorAll(".card, .fadeInText").forEach(el => observer.observe(el));
    }


    function enableCustomCursor() {
      document.addEventListener("mousemove", (e) => {
        const cursor = document.querySelector(".custom-cursor");
        if (cursor) {
          cursor.style.left = `${e.pageX}px`;
          cursor.style.top = `${e.pageY}px`;
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      generateProjectCards();
      initFadeInAnimations();
      enableCustomCursor();
    });
  </script>
