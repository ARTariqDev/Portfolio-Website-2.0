  <script>
    function initFadeInAnimations() {
      const cards = document.querySelectorAll(".card");
      const aboutMeTexts = document.querySelectorAll(".fadeInText");
      const observerOptions = { threshold: 0.2 };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("fadeInUp");
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      cards.forEach(card => observer.observe(card));
      aboutMeTexts.forEach(text => observer.observe(text));
    }

    function enableCustomCursor() {
      document.addEventListener("mousemove", (e) => {
        const cursor = document.querySelector(".custom-cursor");
        if (cursor) {
          cursor.style.left = `${e.pageX}px`;
          cursor.style.top = `${e.pageY}px`;
        }
      });
    }

    function injectDynamicStyles() {
      const style = document.createElement('style');
      style.innerHTML = `
        h1 {
          word-spacing: break-word;
          display: block;
          text-align: center;
          font-size: 6vw;
          color: azure;
          margin: 0.5em 0;
          line-height: 1.1;
        }
        h4 {
          text-align: center;
          font-size: 2vw;
          color: azure;
          margin: 1em 0;
          display: block;
        }
        .hover-effect {
          transition: color 0.5s, transform 0.5s;
          -webkit-text-stroke: 1px #ffffff;
          -webkit-text-fill-color: transparent;
          font-weight: bolder;
          font-family: monospace;
          display: inline-block;
          white-space: nowrap;
          overflow: hidden;
          border-right: 2px solid;
          width: 100%;
          animation: typewriter 4s steps(20) 1s forwards, blink 0.7s infinite;
        }
        .hover-effect:hover {
          transform: scale(1.1);
          -webkit-text-stroke: 0em;
          color: #ffaa00;
          -webkit-text-fill-color: #ffaa00;
        }
        @keyframes typewriter {
          from { width: 0; }
          to { width: 100%; color: #ffaa00; }
        }
        @keyframes blink {
          50% { border-color: transparent; }
        }
      `;
      document.head.appendChild(style);
    }

    function initPageInteractions() {
      injectDynamicStyles();
      initFadeInAnimations();
      enableCustomCursor();
    }

    document.addEventListener("DOMContentLoaded", initPageInteractions);
  </script>
